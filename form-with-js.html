<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
    :root {
        --bg-color: #ffffff;
        --text-color: #222;
        --input-bg: #ffffff;
        --input-border: #ccc;

        --button-bg: #6d768d;
        --button-hover-bg: #abbe8e;

        --error-color: #cd7369;
        --info-color: #2980b9;

        --invalid-border: #e0aba5;
        --invalid-bg: #f5e9e8;

        --flash-bg: white;
     }

    .dark {
        --bg-color: #111;
        --text-color: #eee;
        --input-bg: #f4f4f9;
        --input-border: #555;

        --button-bg: #a2a9c6;
        --button-hover-bg: #6f8b5e;

        --error-color: #ccd2eb;
        --info-color: #76b9ff;

        --invalid-border: #ceddef;
        --invalid-bg: #bfd2e6;

        --flash-bg: #222;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 1rem 1rem 1rem 1rem;
      padding: 0;
      width: 95%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
      color: var(--text-color);
    }

    h1{
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.7rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      font-size: 1rem;
      background: var(--input-bg);
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    output.error {
      color: var(--error-color);
      font-size: 0.9rem;
      min-height: 1em;
      display: block;
    }

    output.info {
      color: var(--info-color);
      font-size: 0.9rem;
      min-height: 1em;
      display: block;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background: var(--button-bg);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #abbe8e;
    }
    /* The following CSS rule ensures consistent box-sizing across all elements */
    * {
        box-sizing: border-box;
    }

    input:required,
    textarea:required {
        border-left: 2px solid #141b18;
    }

    input:invalid,
    textarea:invalid {
        border: 2px solid var(--invalid-border);
        background-color: var(--invalid-bg);
    }

    input:focus,
    textarea:focus,
    select:focus,
    button:focus {
        outline: 2px solid #3e28d0;
    }

    .flash {
    animation: flashAnim 0.3s ease-out;
    border-color: rgb(156, 236, 64);
    }

    @keyframes flashAnim {
    from { background-color: #cae9b6; }
    to { background-color: white; }
    }

    .theme-toggle-button {
    width: 10%; 
    margin-left: auto;
    margin-right: auto;
    margin-top: 1.5rem; 
    background-color: #89b66b;
    }

    nav a{
      color: var(--text-color);
    }

  </style>
</head>
<body> 

    <h1>Contact Form</h1>

    <form novalidate method="POST" action="https://httpbin.org/post">

      <input type="hidden" name="possible_bot" value="true" />
      <input type="hidden" id="form-errors-input" name="form-errors" value="">

      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />
      <output class="error" for="name"></output>
      <output class="info" for="name"></output>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required  placeholder="name@gmail.com"/>
      <output class="error" for="email"></output>
      <output class="info" for="email"></output>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" maxlength="50" required placeholder="Write your message here..."></textarea>
      <output class="error" for="comments"></output>
      <output class="info" for="comments"></output>
      <output id="char-count" class="info"></output>

      <button type="submit">Save</button>
    </form>

    <button id="theme-toggle" class="theme-toggle-button">Theme toggle</button>
    <noscript>
      <p style="color:red;">Theme toggle requires JavaScript.</p>
    </noscript>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li> 
      </ul>
    </nav>

    <script src="hw4part2.js"></script>
    <script src="theme.js" defer></script>
   
 </body>
</html>
